<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-info">
          <h1 class="card-header">Equilibrium #3429</h1>
          <p class="card-desc">
            Equilibrium is an NFT that will appeal to many players.
          </p>
        </div>
        <div class="card-pricing">
          <div class="card-eth">
            <img src="./assets/diamond.png" alt="" />
            0.041 ETH
          </div>
          <div class="card-timeleft">
            <i class="fa-solid fa-clock"></i>
            3 days left
          </div>
        </div>
        <hr />
        <div class="card-creator">
            <img src="./assets/author.png" alt="" />
            <p class="card-text">Creation of</p>
            <p class="card-author">Eva Smitch</p>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/2d9d32e768.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
